<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Ing Aya</title>
  <style>
    body {
      background-image: url('https://monserrate.co/uploads/site/home/gallery/landscape/photo-19-2x.jpg');
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
    }

    .formulario {
      background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(60px);
    padding: 50px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    text-align: center;
    color: white;
    max-width: 500px;
    width: 100%;
      
    }

    .formulario h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .formulario input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      
      
    }

    .formulario .boton {
      display: block;
      width: 100%;
      text-align: center;
      background-color: #ffffff;
      color: rgb(2, 2, 2);
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .formulario .boton:hover {
      background-color: #000000;
    }

    .formulario .registro {
      text-align: center;
      margin-top: 15px;
    }

    .formulario .registro a {
      color: #002fff;
      text-decoration: none;
    }

    .formulario .registro a:hover {
      text-decoration: underline;
    }
    .header-login {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    margin: 0px 0px 30px 0px;
    width: 100%;
    background: linear-gradient(to bottom, #eee, #ccc);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.logo-head {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: black;
}

.logo-head img {
    height: 70px;
    margin-right: 10px;
}

.nom_emp {
    font-size: 25px;
    font-weight: bold;
}
  </style>
</head>
<body>
  <header class="header-login">
  <a href="#" class="logo-head">
      <img src="Bogota-travel.png" alt="">
      <h2 class="nom_emp">Bogotá Travel</h2>
    </a>
  </header>
  <div class="formulario">
    <h2>Crear Cuenta</h2>
    <form onsubmit="redirigirAlInicio(event)">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="text" placeholder="Nombre de usuario" required />
      <input type="password" placeholder="Contraseña" required />
      <input type="password" placeholder="Confirmar contraseña" required />
      <a href="Pagina%20ing%20aya%202025.html" class="boton">Registrarse</a>
    </form>
    <div class="registro">
      <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
  </div>

  <script>
    function redirigirAlInicio(e) {
      e.preventDefault();
      window.location.href = "Pagina%20ing%20aya%202025.html";
    }
  </script>
</body>
</html>
