<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador - Ing Aya</title>
  <style>
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-image: url("../imagenes/Proyecto-nuevo-2025-03-05T174814.714.jpg");
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden; /* Para que las ondas no hagan scroll */
    }

    /* Fondo con ondas */
        .waves {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(0, 180, 255, 0.12), transparent 70%);
      animation: moveWaves 50s linear infinite; /* M√°s lento = menos frames */
      z-index: -1;
    }

    .waves::before,
    .waves::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 200, 0.12), transparent 70%);
      animation: moveWaves 25s linear infinite reverse;
    }

    .waves::after {
      background: radial-gradient(circle at 70% 70%, rgba(255, 0, 200, 0.12), transparent 70%);
      animation-duration: 35s;
    }

    @keyframes moveWaves {
    from { transform: rotate(0deg) scale(1); }
    to { transform: rotate(360deg) scale(1.1); }
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1;
    }

    .sidebar a {
      background-color: #333;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #2a3896;
    }

    /* √Årea principal */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* Perfil arriba a la derecha */
    .perfil {
      position: absolute;
      top: 30px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 60px;
      height: 80px;
      border-radius: 50%;  
      border: 0px solid #444;
      object-fit: cover;  
    }

    .main .principal{
      width:  300px;
      filter: blur(0px);
    }

    /* Imagen central */
    .main img {
      width:100px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    /* Mensaje de bienvenida */
    #mensaje {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Fondo de ondas -->
  <div class="waves"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="http://127.0.0.1:5000">üôç‚Äç‚ôÇÔ∏è Gesti√≥n de Usuarios</a>
    <a href="http://127.0.0.1:5001">üè† Gesti√≥n de Inmuebles</a>
    <a href="http://127.0.0.1:5002">üìÖ Gesti√≥n de Citas</a>
    <a href="gestion reportes.html">üìä Ver Reportes</a>
    <a href="configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <!-- Perfil -->
    <div class="perfil">
      <span>Admin</span>
    </div>

    <!-- Imagen central -->
    <img src="https://png.pngtree.com/png-vector/20221124/ourmid/pngtree-recruitment-job-for-social-media-admin-png-image_6478542.png" alt="Engranaje con sombrero" class="principal">
    <p>ING AYA</p>

    <!-- Mensaje animado -->
    <div id="mensaje">¬°Bienvenido Administrador!</div>
  </div>

  <script>
    // Animaci√≥n de mensaje al entrar
    window.onload = function() {
      const mensaje = document.getElementById("mensaje");
      setTimeout(() => {
        mensaje.style.opacity = 1;
      }, 500);
    }
  </script>
</body>
</html>
